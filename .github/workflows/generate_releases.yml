on:
  push:
    tags:
      - "*.*.*"

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
      - name: Show translations
        run: ls lemmy-translations
      - name: Test ls
        run: ls src
      - name: Build
        run: pnpm build:prod
      
      - name: Create artifact
        run: tar -c ./* --exclude='./.git' --exclude='./lemmy-translations/.git'  -f lemmy-ui.tar
        
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: lemmy-ui.tar
