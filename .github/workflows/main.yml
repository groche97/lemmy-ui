on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.6.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
      - name: Show translations
        run: ls lemmy-translations
      - name: Test ls
        run: ls src
      - name: Build
        run: pnpm build:prod
