on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9.6.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.12
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
      #- name: Install translations
        #run: node generate_translations.js
      - name: Build
        run: pnpm build:prod
